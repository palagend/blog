language: ruby
rvm:
  - 2.3.4
services:
  - postgresql
before_script:
  - psql -c 'create database palagend;' -U postgres
  - psql -c "create user palagend superuser password 'dddddddd';" -U postgres
  - psql -c 'alter database palagend owner to palagend;' -U postgres
deploy:
  provider: heroku
  api_key:
    secure: 
